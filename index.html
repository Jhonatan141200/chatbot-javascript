<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diseñador Freelancer</title>
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap"

    />

  <body>
    <header>
      <h1 class="titulo">IGLESIA ADVENTISTA DEL SÉPTIMO DÍA</span></h1>
    </header>

    <div class="nav-bg">
      <nav class="navegacion-principal contenedor">
        <a href="#">Inicio</a>
        <a href="#">Sobre Mi</a>
        <a href="#">Clientes</a>
        <a href="#">Contacto</a>
      </nav>
    </div>

    <section class="hero">
      <div class="contenido-hero">
        <h2>IGLESIA ADVENTISTA DEL SÉPTIMO DÍA</span></h2>
        <div class="ubicacion">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-map-pin"
            width="88"
            height="88"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#FFC107"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <circle cx="12" cy="11" r="3" />
            <path
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 0 1 -2.827 0l-4.244-4.243a8 8 0 1 1 11.314 0z"
            />
          </svg>
          <p>JR. Independencia 678 Trujillo, Perú</p>
        </div>
        <a class="boton" href="#">Contactar</a>
      </div>
      <!-- .contenido-hero -->
    </section>
 <div class="container">
        <div class="chatbox">
          <div class="chatbox__support">
            <div class="chatbox__header">
              <div class="chatbox__image--header">
                <img
                  src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                  alt="image"
                />
              </div>
              <div class="chatbox__content--header">
                <h4 class="chatbox__heading--header">BIBLE CHATBOT 1.0</h4>
                <p class="chatbox__description--header">
                  Chat consultas bílicas
                </p>
              </div>
            </div>
            <div class="chatbox__messages">
              <div></div>
            </div>
            <div class="chatbox__footer">
              <input type="text" placeholder="Write a message..." />
              <button class="chatbox__send--footer send__button">Send</button>
            </div>
          </div>
          <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
          </div>
        </div>
      </div>

      <script src="./app.js"></script>

        <main class="contenedor sombra">
        

    </main>
    
    <footer class="footer">
        <p></p>
    </footer>

  </body>
</html>
